<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-300">
    <div class="md:flex bg-white text-black p-8 md:p-0 shadow-lg border-2">
    <div class="md:flex bg-white text-black p-8 md:p-0 shadow-lg border-2">
      <img
        src="https://businessday.ng/wp-content/uploads/2020/10/Paragraph-removebg-preview-300x300.png"
        alt=""
        class="block md:hidden mx-auto"
      />
      <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
        <div class="uppercase text-xl">Don't miss another story</div>
        <span class="h-1 w-12 bg-gray-300 mx-auto md:mx-0"></span>
        <span class="text-4xl font-bold">Become a BusinessDay Subscriber today.</span>
        <div class="text-xl">
          <span>For insights, facts, figures, and access to opportunities.</span>
          <span>Options starting from N1000 Monthly</span>
        </div>
        <div
          class="transition duration-500 ease-in-out text-lg bg-red-600 hover:bg-white border border-white hover:border-2 hover:border-red-600 hover:bg-white hover:text-black uppercase w-48 p-2 py-4 mx-auto md:mx-0 rounded-lg text-center text-white my-2"
          role="link"
        >
          subscribe now
        </div>
        <span>
          Already a subsriber?
          <a
            href="#login"
            class="lrm-login text-red-500 transition duration-500 ease-in-out hover:text-red-700 font-bold"
            title="Login"
            >Login</a
          >
        </span>
      </div>
      <img
        src="https://businessday.ng/wp-content/uploads/2020/10/Paragraph-removebg-preview-300x300.png"
        alt=""
        class="hidden md:block"
      />
    </div>
  </body>
</html>
