<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Users</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div
      class="bg-red-700 flex flex-col space-y-3 h-max p-4 md:p-8 text-white text-center md:text-left"
    >
      <h2 class="text-3xl uppercase">Special offer: Save $2</h2>
      <hr class="mx-auto md:mx-0 h-2 bg-gray-200 w-24 border-0" />
      <p class="text-xl">International readers get $1 for a week</p>
      <h1 class="text-2xl md:text-3xl md:w-2/3">
        Get premium articles, reports, videos, & podcasts on all your devices.
      </h1>
      <a
        href="#"
        class="text-xl rounded-l-full rounded-r-full w-max p-2 px-8 bg-white mx-auto md:mx-0 text-black font-bold hover:bg-black hover:text-white transition duration-500"
        ng-click="close()"
        >Save 33% now</a
      >
      <p class="font-bold text-md"><s class="text-gray-200">$3.00</s> $1.00 a week for one year</p>
      <a
        href="#"
        class="block md:hidden hover:text-black transition duration-500"
        ng-click="close()"
        ><u>No thanks</u></a
      >
      <a class="hidden md:block p-2 absolute top-0 right-0 text-white" ng-click="close()">
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
