<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-white text-black p-8 md:p-0 shadow-lg border-2 text-center">
      <div class="pt-6 md:p-8 space-y-4">
        <div class="uppercase text-xl">Don't miss another story</div>
        <span class="text-4xl font-bold">Become a BusinessDay Subscriber today.</span>
        <div class="text-xl">
          <span>For insights, facts, figures, and access to opportunities.</span>
          <span>Options starting from N1000 Monthly</span>
        </div>
        <div
          class="hover:text-black hover:font-bold text-lg transition duration-500 ease-in-out bg-red-600 hover:bg-white border-2 border-white hover:border-2 hover:border-red-600 hover:bg-white hover:text-black uppercase p-2 py-4 w-48 mx-auto rounded-lg text-white my-2"
          role="link"
          href="/subscribe-5"
        >
          subscribe now
        </div>
        <div class="flex flex-col mx-auto text-xl">
          <div class="pr-2">Already a subsriber?</div>
          <div
            href="#login"
            role="button"
            class="lrm-login text-red-500 transition duration-500 ease-in-out font-bold hover:text-red-700 font-bold"
            title="Login"
          >
            Login
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
